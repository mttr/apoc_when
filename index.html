<!-- vim:set et ai sw=4 ts=4: -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Apocalypse When...?</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <style type="text/css" media="screen">
    tr {
        overflow: scroll;
        width: 100%;
    }
    .main > * {
        text-align: center;
    }
    </style>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/apoc_when.js"></script>
<nav class="light-blue" role="navigation">
    <div class="container">
        <div class="nav-wrapper">
            <div id="logo-container" class="brand-logo center" href="#">Apocalypse When...?</div>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="section">
        <div class="main row">
            <div class="col s12 valign-wrapper"><h5 id=date class="light"></h5></div>
        </div>
    </div>
    <div class="section">
        <div class="main row">
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(0)">Sun</button></div>
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(1)">Mon</button></div>
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(2)">Tue</button></div>
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(3)">Wed</button></div>
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(4)">Thu</button></div>
            <div class="col m3 s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(5)">Fri</button></div>
            <div class="col m3 s4 offset-s4"><button class="btn waves-effect waves-light" type="button" id=checkAnswer onclick="checkAnswer(6)">Sat</button></div>
        </div>
    </div>
    <div class="section">
        <div id=results></div>
        <br/>
        <div id=score>
            <div id="score_wins"></div>
            <div id="score_losses"></div>
            <div id="score_percent"></div>
        </div>
    </div>
</div>
</body>
</html>
